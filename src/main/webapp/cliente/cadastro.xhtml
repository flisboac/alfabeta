<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/cliente.xhtml">

    <ui:param name="tituloPagina" value="Cadastro de clientes" />

    <ui:define name="corpo">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/" />
            <p:menuitem value="Cliente" url="/cliente/index.xhtml" />
            <p:menuitem value="Cadastro" url="/cliente/cadastro.xhtml" />
        </p:breadCrumb>

        <h:form id="frmCadastro">
            <center>
                <p:separator />
                <p:messages />
                
                <p:panelGrid columns="3" styleClass="ui-panelgrid-nobackground">

                    <h:outputLabel for="txtEmail" value="E-mail" />
                    <p:inputText id="txtEmail"
                                 value="#{cadastroClienteBean.cliente.email}"
                                 required="true"
                                 requiredMessage="Digite seu e-mail."
                                 validatorMessage="Formato de e-mail inválido."
                                 maxlength="30"
                                 >
                        <p:ajax event="blur" update="@this msgTxtEmail btnCadastrar" />
                        <f:validateRequired for="txtEmail" />
                        <f:validateRegex for="txtEmail" pattern="\w+@\w+(\.\w+)+" />
                        <f:validateLength for="txtEmail" minimum="1" />
                    </p:inputText>
                    <p:message id="msgTxtEmail" for="txtEmail" />

                    <h:outputLabel for="txtNome" value="Nome" />
                    <p:inputText id="txtNome"
                                 value="#{cadastroClienteBean.cliente.nome}"
                                 required="true"
                                 requiredMessage="Digite seu nome."
                                 maxlength="30"
                                 >
                        <p:ajax event="blur" update="@this msgTxtNome btnCadastrar" />
                    </p:inputText>
                    <p:message id="msgTxtNome" for="txtNome" />
                    
                    <h:outputLabel for="txtSenha" value="Senha" />
                    <p:password id="txtSenha"
                                value="#{cadastroClienteBean.cliente.senha}"
                                required="true"
                                requiredMessage="Digite sua senha."
                                feedback="true"
                                promptLabel="Digite sua senha"
                                goodLabel="Boa senha"
                                strongLabel="Senha forte"
                                weakLabel="Senha fraca"
                                validatorMessage="Senha deve possuir no mínimo 3 caracteres."
                                inline="true"
                                maxlength="30"
                                >
                        <p:ajax event="blur" update="msgTxtSenha btnCadastrar" />
                        <f:validateLength minimum="3" />
                    </p:password>
                    <p:message id="msgTxtSenha" for="txtSenha" />
                    
                </p:panelGrid>

                <p:separator />
                <p:commandButton id="btnCadastrar"
                                 value="Cadastrar"
                                 global="true"
                                 update="@all"
                                 disabled="#{not facesContext.postback or facesContext.validationFailed}"
                                 action="#{cadastroClienteBean.cadastrarCliente}"/>

                <p:commandButton id="btnLimpar"
                                 value="Limpar Campos"
                                 type="reset" />
            </center>
        </h:form>
    </ui:define>
</ui:composition>
