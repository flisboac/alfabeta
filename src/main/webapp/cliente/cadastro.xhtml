<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/cliente.xhtml">

    <ui:param name="tituloPagina" value="Cadastro de clientes" />

    <ui:define name="corpo">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/" />
            <p:menuitem value="Cliente" url="/cliente/index.xhtml" />
            <p:menuitem value="Cadastro" url="/cliente/cadastro.xhtml" />
        </p:breadCrumb>

        <h:form id="frmCadastro">
            <center>
                <p:separator />
                <p:panelGrid columns="3">
                    
                    <p:messages />
                    
                </p:panelGrid>

                <p:separator />
                <p:commandButton id="btnCadastrar"
                                 value="Cadastrar"
                                 global="true"
                                 update="@all"
                                 action="#{cadastroClienteBean.cadastrarCliente}"/>
                
                <p:commandButton id="btnLimpar"
                                 value="Limpar Campos"
                                 type="reset" />
            </center>
        </h:form>
    </ui:define>
</ui:composition>
