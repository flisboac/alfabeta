<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/cliente.xhtml">

    <ui:param name="tituloPagina" value="Cadastro de clientes" />

    <ui:define name="corpo">
        <p:breadCrumb>
            <p:menuitem value="Home" url="/" />
            <p:menuitem value="Cliente" url="/cliente/index.xhtml" />
            <p:menuitem value="Cadastro" url="/cliente/cadastro/cadastro.xhtml" />
        </p:breadCrumb>

        <h:form id="frmCadastro">
            <center>
                <p:separator />
                <p:panelGrid columns="3">

                    <h:outputLabel for="txtNome" value="Nome" />
                    <p:inputText id="txtNome"
                                 required="true"
                                 requiredMessage="Digite seu nome."/>
                    <p:message for="txtNome" />

                    <h:outputLabel for="txtEmail" value="E-mail" />
                    <p:inputText id="txtEmail"
                                 required="true"
                                 requiredMessage="Digite seu e-mail."
                                 validatorMessage="Formato de e-mail invÃ¡lido.">
                        <f:validateRegex pattern="\w+@\w+(\.\w)+" />
                    </p:inputText>
                    <p:message for="txtEmail" />
                </p:panelGrid>

                <p:separator />
                <p:commandButton value="Cadastrar" action=""/>
                 
            </center>
        </h:form>
    </ui:define>
</ui:composition>
