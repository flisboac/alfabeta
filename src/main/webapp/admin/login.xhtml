<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Login - Portal de Administração</title>
        <h:outputStylesheet library="css" name="reset.css" />
        <h:outputStylesheet library="css" name="principal.css" />
        <h:outputStylesheet library="css" name="admin.css" />
        <h:outputStylesheet library="css" name="efeitos.css" />
    </h:head>
    
    <h:body>
        <p:growl autoUpdate="true" showDetail="true" />
        
        <h:form id="frmLogin">
            <p:panelGrid columns="3" styleClass="ui-panelgrid-noborder">
                <f:facet name="header">Login</f:facet>

                <h:outputLabel for="txtMatricula" value="Matrícula" />
                <p:inputText id="txtMatricula"
                             label="matricula"
                             value="#{loginAdminBean.funcionario.matricula}">
                    <p:ajax event="blur" update="msgTxtMatricula btnLogin" />
                </p:inputText>
                <p:message id="msgTxtMatricula" for="txtMatricula" />

                <h:outputLabel for="txtSenha" value="Senha" />
                <p:password id="txtSenha"
                            label="senha"
                            value="#{loginAdminBean.funcionario.senha}">
                    <p:ajax event="blur" update="msgTxtMatricula btnLogin" />
                </p:password>
                <p:message id="msgTxtSenha" for="txtSenha" />

                <f:facet name="footer">
                    <p:button id="btnLogin"
                              widgetVar="btnLogin"
                              value="Login"
                              icon="ui-icon-key"
                              disabled="#{loginAdminBean.edicaoValida}"
                              onclick="btnLogin.disable()"
                              />
                    <p:button id="btnHome"
                              value="Voltar para o Portal"
                              icon="ui-icon-home"
                              href="/admin/index.xhtml" />
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
