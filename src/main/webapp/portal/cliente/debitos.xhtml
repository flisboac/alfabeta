<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/cliente.xhtml">
    
    <ui:param name="tituloPagina" value="Debitos" />
    
    <ui:define name="corpo">
        <h:form id="frmDebitos">
            <p:dataTable id="lstDebitosEmAndamento" 
                             widgetVar="lstDebitosEmAndamento"
                             value="#{debitoBean.debitosEmAndamento}"
                             var="debitoEmAndamento">
                <f:facet name="header">
                    Débitos Não Pagos
                </f:facet>
                
                <p:column headerText="Pedido">
                    #{debitoEmAndamento.pedido.codigo}
                </p:column>
                
                <p:column headerText="Valor">
                    R$ #{debitoEmAndamento.valor}
                </p:column>
            </p:dataTable>
            
            <p:separator />

            <p:dataTable id="lstDebitosPagos" 
                             widgetVar="lstDebitosPagos"
                             value="#{debitoBean.debitosPagos}"
                             var="debitoPago">
                <f:facet name="header">
                    Débitos Pagos
                </f:facet>
                
                <p:column headerText="Pedido">
                    #{debitoPago.pedido.codigo}
                </p:column>
                
                <p:column headerText="Valor">
                    R$ #{debitoPago.valor}
                </p:column>
                
                <p:column headerText="Data Recebimento">
                    #{debitoPago.dataPagamento}
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
