<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/cliente.xhtml">
    
    <ui:define name="corpo">
        
        
        <h:form id="frmCarrinho">
            
            <p:fieldset legend="Itens no Carrinho"
                        collapsed="false"
                        toggleable="true" 
                         >
                
                <p:dataTable id="lstItensNoCarrinho"
                             widgetVar="lstItensNoCarrinho"
                             value=""
                             var="ItensNoCarrinho">
                
                    <p:column headerText="Em Estoque">
                        Teste
                    </p:column>
                    
                    <p:column headerText="Livro">
                        Teste
                    </p:column>
                    
                    <p:column headerText="Quantidade" >
                       <p:spinner value="#{item.quantidade}"
                                       style="width: 50px !important"
                                       min="1">
                                <p:ajax event="change" update="@form :frmCarrinho" process="@this" />
                            </p:spinner>
                    </p:column>
                    
                    <p:column headerText="Remover">
                        <p:commandButton     
                                             id="btnRemover"
                                             icon="ui-icon-delete"/>
                    </p:column>
            
                </p:dataTable>
                
                </p:fieldset> 
            
                        
        </h:form>
        
    </ui:define>
</ui:composition>
