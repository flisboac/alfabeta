<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Livraria Alfa-Beta</title>
    </h:head>
    <h:body>
        <h:form id="frmRedirecionar">
            <p:growl autoUpdate="true" showDetail="true" />
            <p:button value="Portal do Cliente" href="/portal/index.xhtml" />
            <p:button value="Portal de Administração" href="/admin/index.xhtml" />
            <p:commandButton id="btnCargaInicial"
                             widgetVar="btnCargaInicial"
                             value="Carga Inicial"
                             update="@this"
                             action="#{instalacaoBean.instalar}"
                             onstart="btnCargaInicial.disable()"
                             oncomplete="btnCargaInicial.enable()" />
            <p:commandButton id="btnInvalidarSessao"
                             widgetVar="btnInvalidarSessao"
                             value="Invalidar Sessão"
                             update="@this"
                             action="#{instalacaoBean.invalidarSessao}"
                             onstart="btnInvalidarSessao.disable()"
                             oncomplete="btnInvalidarSessao.enable()" />
        </h:form>
    </h:body>
</html>
